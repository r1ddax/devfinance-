<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">    
 
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <h1 id = "logo">dev.finance$</h1>
    </header>

    <main class = "container">

        <section id = "balance">
            <h2>Balanço</h2>
            <div class = "card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class = "card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class = "card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id = "transaction">
            <h2>Transações</h2>
            <table id = "data-table">
                <thead>
                    <tr>
                        <th>Descrição</th> <!-- Table Row -tr- -->
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">29/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">30/05/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">31/05/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>

</body>

</html>
